<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css" />
    <title>Notify</title>
</head>
<body>
    <section class="home">
        <div class="home-content">
            <h1>Notify</h1>
            <p>Send your notification right now!</p>
            <a href="#" class="btn btn-check">Send</a>
        </div>
    </section>
    <div class="popup">
        <div class="popup-content">
            <h2>Fill the form</h2>
            <form action="" id="notification-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required >
                <label for="messgae">Message:</label>
                <input type="text" id="message" required >
                <label for="type">Notification Type:</label>
                <select id="type" required>
                    <option value="select" disabled selected hidden>SELECT</option>
                    <option value="sms">SMS</option>
                    <option value="email">Email</option>
                    <option value="inapp">In-App</option>
                </select>
                <div id="extraField"></div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- for country code -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

</body>
</html>
